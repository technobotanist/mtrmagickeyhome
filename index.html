<!DOCTYPE html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>  
  <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
</head>
<body>
  

<a-scene display = "block">
  <a-assets>
    <a-mixin id="cube" geometry="primitive: box"></a-mixin>
    <a-mixin id="cube-hovered" material="color: magenta"></a-mixin>
    <a-mixin id="cube-selected" material="color: cyan"></a-mixin>
    <a-mixin id="red" material="color: red"></a-mixin>
    <a-mixin id="green" material="color: green"></a-mixin>
    <a-mixin id="blue" material="color: blue"></a-mixin>
    <a-mixin id="yellow" material="color: yellow"></a-mixin>
    <a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>
    
    <a-asset-item id="containerBox" src="https://cdn.glitch.com/9e3ddbc0-bfb3-4240-8716-a793e4bd6483%2FGlowBox.gltf?v=1614803085794"></a-asset-item>
  </a-assets>
  
  <a-entity position="0 2.2 4">
    <a-entity camera look-controls super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;">
      <a-entity position="0 0 -3"
                geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;"
                material="color: cyan; shader: flat"
                cursor="rayOrigin: mouse; fuse: false;"
                raycaster = "objects: .collidable;">
        <a-animation begin="click" easing="ease-in" attribute="scale"
             fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale"
             fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
      </a-entity>
    </a-entity>
  </a-entity>
  

    <a-entity class= "collidable" mixin="cube red" position="0 3 0" hoverable grabbable stretchable draggable droppable
                 shadow
              event-set__dragdrop="_event: drag-drop"
                 event-set__hoveron="_event: hover-start; rotation: 90 -180 0; scale: 1.2 1.2 1.2"
                 event-set__click="_event: click;"
                 event-set__hoveroff="_event: hover-end; rotation: 0 90 0; scale: 1.0 1.0 1.0"
                 event-set__dragon="_event: dragover-start"
                 event-set__dragoff="_event: dragover-end">
    </a-entity>

  <a-entity gltf-model="#containerBox" position="0 0 0">
  </a-entity>
  
</a-scene>
</body>
